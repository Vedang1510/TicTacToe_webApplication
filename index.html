<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Tic-Tac-Toe</h1>
        <div class="text-center mb-4">
            <button class="btn btn-primary" id="startGame">Start New Game</button>
        </div>
        <div class="row justify-content-center">
            <div id="board" class="col-12 col-md-6">
                <div class="game-board">
                    <div class="row">
                        <div class="col border cell" data-cell="0"></div>
                        <div class="col border cell" data-cell="1"></div>
                        <div class="col border cell" data-cell="2"></div>
                    </div>
                    <div class="row">
                        <div class="col border cell" data-cell="3"></div>
                        <div class="col border cell" data-cell="4"></div>
                        <div class="col border cell" data-cell="5"></div>
                    </div>
                    <div class="row">
                        <div class="col border cell" data-cell="6"></div>
                        <div class="col border cell" data-cell="7"></div>
                        <div class="col border cell" data-cell="8"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <div id="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
